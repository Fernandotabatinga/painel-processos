<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Solicitação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Registrar Solicitação</h2>

    <div class="mb-3">
        <label class="form-label">Destinatário</label>
        <select id="destinatario" class="form-select">
            <option value="Neto">Neto (Azul)</option>
            <option value="Isadora">Isadora (Vermelho)</option>
            <option value="Tiago">Tiago (Verde)</option>
            <option value="Fernando">Fernando (Preto)</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Urgência</label>
        <select id="urgencia" class="form-select">
            <option value="urgente">Urgente</option>
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="pode-esperar">Pode Esperar</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Registrado por</label>
        <input type="text" id="registradoPor" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea id="descricao" class="form-control" maxlength="300"></textarea>
    </div>

    <button class="btn btn-success" onclick="registrarSolicitacao()">Confirmar</button>
</div>

</body>
</html>
